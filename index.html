		<hr />
		<textarea>“I have detected,” he said, “disturbances in the wash.”
“The wash?” said Arthur.
“The space-time wash,” said Ford.
Arthur nodded, and then cleared his throat.
“Are we talking about,” he asked cautiously, “some sort of Vogon laundromat, or what are we talking about?”
“Eddies,” said Ford, “in the space-time continuum.”
“Ah,” nodded Arthur, “is he? Is he?” He pushed his hands into the pocket of his dressing gown and looked knowledgeably into the distance.
“What?” said Ford.
“Er, who,” said Arthur, “is Eddy, then, exactly?”
Ford looked angrily at him.
“Will you listen?” he snapped.
“I have been listening,” said Arthur, “but I’m not sure it’s helped.”</textarea>
